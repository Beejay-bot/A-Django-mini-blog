{% extends 'base.html' %}

{% block content %}

<h1> Sign Up </h1>

<form action="signup" method="POST">
    {% csrf_token %}
    <input type="text" id='input' name="first_name" placeholder="Firstname">
    <br>
    <input type="text" id='input' name="last_name" placeholder="lastname">
    <br>
    <input type="email" name="email" id="input" placeholder="Email">
    <br>
    <input type="text" id='input' name="username" placeholder="Username">
    <br>
    <input type="password" id='input' name="password1" placeholder="password">
    <br>
    <input type="password" name="password2" id="input" placeholder="Confirm Password">
    <br>
    <input type="submit">

    <div style="text-align:center;">
            {% for message in messages %}
             <h3> {{message}}</h3>
            {% endfor %}
    </div>
</form>


<style>
    h1 {
        font-family: 'Courier New', Courier, monospace;
        text-align: center;
        margin-top: 50px;
        color: burlywood;
    }

    #input {
        background-color: burlywood;
        margin-bottom: 30px;
    }

    form {
        margin-top: 70px;
        text-align: center;
    }
</style>
{% endblock %}
